	    // например, ul.style.paddingLeft='20px';
	    // или supportDiv.classList.add('some-class');
	    // Но в данном случае это не обязательно
	    // Также можно использовать createTextNode вместо textContent, но это избыточно
	    // так как textContent безопасен и не выполняет код
	    // Поэтому оставляем так
	    
	    // Можно дополнительно добавить перенос строки или стили
	    // если нужно
	    
	    // Например:
	    // card.style.marginBottom='10px';
	    
	    // Но по умолчанию достаточно
	    
	    // Важно помнить, что все создается через DOM API - безопасно.
	    
	    // Если нужно вставить HTML с разметкой внутри элемента - лучше создавать элементы вручную.
	    
	    // В данном случае все просто.
	    
	    // Завершили цикл.
	    
	    // Готово.
	    
	  }
	
	container.appendChild(supportDiv);

	return container;

}

document.getElementById('tab-home').addEventListener('click', () => {
	loadPage(createHomePage);
});

document.getElementById('tab-support').addEventListener('click', () => {
	loadPage(createSupportPage);
});

window.onload=()=>{ loadPage(createHomePage); };
</script>
</body>
</html>
