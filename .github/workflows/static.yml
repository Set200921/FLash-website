<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Flash mod for Minecraft by Sergney Selka Company</title>
<link rel="icon" href="Photos/icon.ico" type="image/x-icon" />
<style>
    /* Общие стили */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f3e5f5; /* светло-фиолетовый фон */
        color: #4b0082; /* темно-фиолетовый для текста */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Навигация */
    nav {
        display: flex;
        justify-content: center;
        background-color: #d1c4e9; /* светло-фиолетовая панель */
        padding: 10px 0;
    }

    nav button {
        background-color: transparent;
        border: none;
        margin: 0 15px;
        font-size: 1.2em;
        cursor: pointer;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s, transform 0.2s;
    }

    nav button:hover {
        background-color: #b39ddb; /* чуть темнее при наведении */
        transform: translateY(-2px);
    }

    /* Контейнер для контента */
    #content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    /* Обертка для анимации */
    .page {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .page.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Основной стиль текста и элементов */
    h1 {
        font-size: 2em; /* крупный шрифт */
        text-align: center;
        margin-bottom: 30px;
    }

    /* Увеличенная кнопка Download с плавным эффектом */
    a.download-btn {
        display: inline-block;
        padding: 20px 50px; /* увеличены размеры */
        font-size: 1.6em; /* чуть больше шрифта */
        color: #fff;
        background-color: #7b1fa2; /* фиолетовая кнопка */
        border-radius: 10px; 
		transition:
			background-color 0.3s,
			transform 0.3s,
			box-shadow 0.3s,
			opacity 0.3s
			/* добавлены плавные переходы для анимации появления/нажатия */;
	}

	a.download-btn:hover {
		background-color:#6a1b9a; 
		transform : translateY(-4px) scale(1.05); 
		box-shadow : 0 6px 12px rgba(0,0,0,0.2); 
	}

	/* Для страницы "Поддержать автора" */
	.support-info {
		font-size :1.5em; 
		text-align:center; 
		max-width :600px; 
		margin:auto; 
		line-height :1.5em; 
		padding-top :20px; 
		padding-bottom :20px; 
	}
	
	h2 {
		margin-bottom :20px; 
	}
</style>
</head>
<body>
<!-- Навигация -->
<nav>
    <button id="tab-home">Главная страница</button>
    <button id="tab-support">Поддержать автора</button>
</nav>

<!-- Контент -->
<div id="content">
    <!-- Здесь будет динамически вставляться содержимое -->
</div>

<script>
const contentDiv = document.getElementById('content');

function loadPage(contentGenerator) {
	const oldPage = document.querySelector('.page');
	if (oldPage) {
		oldPage.classList.remove('show');
		setTimeout(() => {
			if (oldPage.parentNode) oldPage.remove();
			const newPage = contentGenerator();
			newPage.classList.add('show');
			contentDiv.appendChild(newPage);
		},600);
	} else {
		const newPage = contentGenerator();
		newPage.classList.add('show');
		contentDiv.appendChild(newPage);
	}
}

// Генератор главной страницы
function createHomePage() {
	const container = document.createElement('div');
	container.className='page';

	const title = document.createElement('h1');
	title.textContent='The Flash mod for Minecraft by Sergney Selka Company';

	const centerDiv=document.createElement('div');
	centerDiv.style.display='flex';
	centerDiv.style.flexDirection='column';
	centerDiv.style.alignItems='center';

	const mainText=document.createElement('div');
	mainText.textContent='The Flash Minecraft Mod';
	mainText.style.fontSize='2em';
	mainText.style.marginBottom='20px';

	const downloadLink=document.createElement('a');
	downloadLink.href='https://ru.files.me/f/8zg7a5sr4f'; // замените на свою ссылку
	downloadLink.className='download-btn';
	downloadLink.textContent='Download';

	centerDiv.appendChild(mainText);
	centerDiv.appendChild(downloadLink);

	container.appendChild(title);
	container.appendChild(centerDiv);

	return container;
}

